<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Vax It</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css" />

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Page content-->
        <div class="container d-flex flex-column" style="max-width: 560px;">   
            <br><br>
            <label for="start">Pick date:</label>

            <input type="date" id="bookingDate" name="trip-start"
                   value="2021-07-22"
                   min="2021-01-01" max="2022-12-31">

            <div class="text-center p-2 d-flex justify-content-between">
                <button onclick="location.href='calender.html'" >Back</button>

                <button onclick="pickedDate()" >Next</button>
            </div>
        </div> 
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
        <script src="js/scripts.js"></script>
        <script>
            var date = document.getElementById("date");

            date.datepicker({
                format:'yyyy-mm-dd',
                startDate: new Date(),
                autoclose: true
            });

        </script>
    </body>
</html>
